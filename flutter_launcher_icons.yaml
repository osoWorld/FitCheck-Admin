# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "asset/icon/selected2_512.png"

  android: "launcher_icon"
  image_path_android: "asset/icon/selected1_512.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "asset/icon/selected2_512.png"
  adaptive_icon_monochrome: "asset/icon/selected2_512.png"

  ios: true
  image_path_ios: "asset/icon/selected2_512.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "asset/icon/selected2_512.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "asset/icon/selected2_512.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "asset/icon/selected2_512.png"
